<swiper-container class="carousel"
    (slidechange)="swiperSlideChanged($event)"
    [loop]="true"
    [pagination]="true">
    <ng-container *ngFor="let category of categories">
        <swiper-slide class="category">
            <p class="name">{{ category }}</p>  
        </swiper-slide>
    </ng-container>
</swiper-container>
