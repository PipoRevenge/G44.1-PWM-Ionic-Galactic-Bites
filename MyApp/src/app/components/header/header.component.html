<ion-toolbar class="header align-items-center justify-content-between">
  <ion-buttons slot="start">
    <ion-menu-button>
      <ion-icon class="menu" name="menu"></ion-icon>
    </ion-menu-button>
  </ion-buttons>
  <ion-buttons slot="secondary">
    <ion-img id="logo" (click)="navigateTo('/')"
      src="../../../assets/icon/planet.svg"
    ></ion-img>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-row class="align-items-center">
      <ion-icon id="shopping-cart" class="i" name="cart-outline" [style]="cart" (click)="navigateTo('/shopping-cart')"></ion-icon>
      <ion-icon id="star" class="i" name="star-outline" [style]="favs" (click)="navigateTo('/favs')"></ion-icon>
      <ion-row class="align-items-center">
        <ion-img id="user-pic" (click)="navigateToProfile()"
          [src]="profile"
        ></ion-img>
      </ion-row>
    </ion-row>
  </ion-buttons>
</ion-toolbar>
